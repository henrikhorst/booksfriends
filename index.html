<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookfriends Search</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            padding-top: 20px;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 960px;
        }
    
        h1, h2 {
            text-align: center;
        }
    
        h1, h2, h3 {
            color: #333;
        }
    
        .featured-book {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    
        .featured-book h3 {
            color: #007bff;
            margin-bottom: 15px;
        }
    
        .featured-book p {
            color: #666;
            font-size: 16px;
        }
    
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            margin-top: 40px;
        }
    
        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            outline: none;
        }
    
        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 0 50px;
        }
    
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    
        .card h3 {
            color: #007bff;
        }
    
        .card p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buchfreunde Suche</h1>
        <form id="searchForm">
            <input type="text" id="query" name="query" placeholder="ISBN13" disabled />
            <button type="submit">Suchen</button>
        </form>
    
        <div id="featuredBook" class="featured-book" style="display: none;">
            <h3></h3>
            <p></p>
        </div>
    
        <div id="booksGrid" class="grid-container" style="display: none;">
            <!-- Books will be dynamically inserted here -->
        </div>
    
        <p id="noResults" style="display: none;">Keine BÃ¼cher gefunden.</p>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js" integrity="sha384-ZzWt5ODhxL3GlvHsZ0DGLfMTB1DOGLx8N0NHOmdxGWo6St5h+eI1b+jFmTG6xPzP" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8F6F2PCZSL4squ26XMRcorGYYD8w5Ywa4w/+0F" crossorigin="anonymous"></script>
    <script src="bookfriends.js"></script>
</body>
</html>
